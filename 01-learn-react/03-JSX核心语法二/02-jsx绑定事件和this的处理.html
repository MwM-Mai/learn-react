<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div id="app"></div>

    <!-- 1. 引入依赖 -->
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- 2. 编写 react 代码 -->

    <script type="text/babel">
      function getSizeImage(imgUrl, size) {
        return imgUrl + `?param=${size}x${size}`;
      }

      // jsx 语法
      const element = <h2>Hello Wrold</h2>;

      class App extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            message: "你好啊",
          };
        }

        render() {
          return (
            <div>
              <button onClick={this.btnClick(1212)}>按钮1</button>

              {/* (推荐方法): 直接传入一个箭头函数， 在箭头函数中调用需要执行的函数 传参时候非常方便 */}
              <button
                onClick={() => {
                  this.btnClick2(123);
                }}
              >
                按钮2
              </button>
            </div>
          );
        }

        btnClick = (e) => {
          return () => {
            console.log(e);
            this.setState({
              message: this.state.message + "李银河",
            });
            queueMicrotask(() => {
              console.log(this.state.message);
            });
          };
        };

        btnClick2(message) {
          console.log(message);
          this.setState({
            message: this.state.message + "李银河",
          });
          queueMicrotask(() => {
            console.log(this.state.message);
          });
        }
      }

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
