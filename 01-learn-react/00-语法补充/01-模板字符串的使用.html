<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. 模板字符串的基本使用
      const name = "why";
      const age = 18;
      const message = `my name is ${name}`;

      // 2. 标签模板字符串， 可以通过模板字符串的方式对一个函数进行调用
      function text(...args) {
        console.log(args);
      }

      text`aaa`;

      text`my name is ${name}, age is ${age}`;

      // 如果利用模板字符串调用函数 里面是一个函数 那么会执行里面的函数返回结果 例如 返回的是 red
      text`
      font-size: 15px;
      color: ${(props) => "red"}
      `;
    </script>
  </body>
</html>
